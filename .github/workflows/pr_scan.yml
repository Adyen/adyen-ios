name: Scan PR

on:
  workflow_dispatch:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - develop
      
jobs:

  build:
    env:
      sonarToken: ${{ secrets.SONAR_TOKEN }}
      destination: "name=iPhone 15 Pro,OS=17.2"
      project: "Adyen.xcodeproj"
      params: "-derivedDataPath ./DerivedData -skipPackagePluginValidation"
    runs-on: macos-13-xlarge # Apple Silicon Runner

    steps:
    - uses: actions/checkout@v4
    - uses: n1hility/cancel-previous-runs@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Validate Versions
      run: |
        Scripts/validate-3ds2-SDK-version.sh
        Scripts/validate-Adyen-SDK-version.sh

    - name: Select latest Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '15.1'

    - name: üõ†Ô∏è Install Tools
      run: |
        brew install sonar-scanner
        gem install slather
        
    - name: üë∑ Clean Build
      run: |
        xcodebuild -version
        xcodebuild clean build -project "${{env.project}}" -scheme "${scheme}" ${params} -destination "${{env.destination}}" | xcpretty --utf --color && exit ${PIPESTATUS[0]}
      env:
        params: '${{env.params}}'
        scheme: 'AdyenUIHost'
        
    - name: üß™ Tests
      run: |
        xcodebuild test -project "${{env.project}}" -scheme "${scheme}" ${params} -destination "${{env.destination}}" | xcpretty --utf --color && exit ${PIPESTATUS[0]}
      env:
        params: '${{env.params}} -enableCodeCoverage YES'
        scheme: 'CI'
        
    - name: üìà Code Coverage
      run: |
        slather coverage --sonarqube-xml ${params} ${{env.project}}
      env:
        params: '
        --build-directory ./DerivedData
        --output-directory ./reports
        --scheme AdyenUIHost
        --binary-basename Adyen
        --binary-basename AdyenCard
        --binary-basename AdyenDropIn
        --binary-basename AdyenWeChatPay
        --binary-basename AdyenComponents
        --binary-basename AdyenSession
        --binary-basename AdyenEncryption
        --binary-basename AdyenActions
        --binary-basename AdyenCashAppPay
        --binary-basename AdyenSwiftUI'

    - name: üßº SwiftLint
      run: |
        brew install swiftlint
        fastlane run swiftlint output_file:"./reports/swiftlint.json" reporter:"json" ignore_exit_status:"true"

    - name: üì° Run Sonar
      if: ${{ env.sonarToken != 0 }}
      run: |
        git fetch --unshallow --no-tags
        sonar-scanner -Dsonar.token=${{ secrets.SONAR_TOKEN }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
