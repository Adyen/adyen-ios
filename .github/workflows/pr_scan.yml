name: Scan PR

on:
  workflow_dispatch:
    inputs:
      shouldUpdateSnapshots:
        type: choice
        description: 'Should the Snapshots be updated?'
        required: true
        options:
        - "TRUE"
        - "FALSE"
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - develop
      
jobs:

  build:
    env:
      sonarToken: ${{ secrets.SONAR_TOKEN }}
    runs-on: macos-13-xl

    steps:
    - uses: actions/checkout@v4
    - uses: n1hility/cancel-previous-runs@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Select latest Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '15.0.1'

    - name: Install Tools
      run: |
        brew install sonar-scanner
        gem install slather

    - name: Validate 3DS2 SDK version
      run: |
        Scripts/validate-3ds2-SDK-version.sh
        
    - name: Validate Adyen SDK version
      run: |
        Scripts/validate-Adyen-SDK-version.sh

    - name: Clean Build and Test
      run: |
        xcodebuild -version
        xcodebuild clean build test -project "${project}" -scheme "${scheme}" ${params} ${shouldUpdateSnapshots} -destination "${destination}" | xcpretty --utf --color
      env:
        project: 'Adyen.xcodeproj'
        params: '-derivedDataPath ./DerivedData -enableCodeCoverage YES -skipPackagePluginValidation UPDATE_SNAPSHOTS=TRUE' #${{ github.event.inputs.shouldUpdateSnapshots }}
        scheme: 'AdyenUIHost'
        destination: 'name=iPhone 14,OS=17.0.1'

    - name: Code Coverage
      run: |
        slather coverage --sonarqube-xml ${params} ${project}
      env:
        project: 'Adyen.xcodeproj'
        params: '
        --build-directory ./DerivedData
        --output-directory ./reports
        --scheme AdyenUIHost
        --binary-basename Adyen
        --binary-basename AdyenCard
        --binary-basename AdyenDropIn
        --binary-basename AdyenWeChatPay
        --binary-basename AdyenComponents
        --binary-basename AdyenSession
        --binary-basename AdyenEncryption
        --binary-basename AdyenActions
        --binary-basename AdyenCashAppPay
        --binary-basename AdyenSwiftUI'

    - name: SwiftLint
      run: |
        fastlane run swiftlint output_file:"./reports/swiftlint.json" reporter:"json" ignore_exit_status:"true"

    - name: Run Sonar
      if: ${{ env.sonarToken != 0 }}
      run: |
        git fetch --unshallow --no-tags
        sonar-scanner -Dsonar.token=${{ secrets.SONAR_TOKEN }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v5
      with:
        delete-branch: true
        branch: update-snapshots
        commit-message: "`chore` Update Snapshots"
        title: "Update Snapshots"
        body: "Updating Snapshots to match the build settings"
        token: ${{ secrets.GITHUB_TOKEN }}
