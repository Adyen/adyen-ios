name: ðŸ¤³ Generate Snapshots
on:
    pull_request: #[workflow_dispatch]
jobs:
  Generate:
    runs-on: macos-13-xlarge
    
    steps:
    - uses: actions/checkout@v4
    - uses: n1hility/cancel-previous-runs@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Select latest Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '15.1'

    - name: Clear existing Snapshots
      run: |
        find ./UITests -name "__Snapshots__" -exec rm -rf {} +
    - name: Generate Snapshots
      run: |
        xcodebuild test -project "${project}" -scheme "${scheme}" ${params} -destination "name=iPhone 15 Pro,OS=17.4" -destination "name=iPad Pro (12.9-inch) (6th generation),OS=17.4"| xcpretty --utf --color
      env:
        project: 'Adyen.xcodeproj'
        params: '-skipPackagePluginValidation'
        scheme: 'GenerateSnapshots'
        
    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v6
      with:
        delete-branch: true
        branch: update-docs-github-action
        commit-message: "`chore` Generated Snapshots"
        title: "`chore` Generate Snapshots"
        body: "Regenerate snapshots"
        token: ${{ secrets.GITHUB_TOKEN }}
