# This workflow will public Cocoapods and Docs

name: Release publisher

on:
  release:
    types: [published]

jobs:
  publish-cocoapods:
    name: Publish Cocoapods
    runs-on: macos-latest
    steps:
    - uses: ./.github/workflows/publich_podspec.yml

  publish-docs:
    name: Publish Docs
    runs-on: macos-latest
    steps:
    - uses: ./.github/workflows/deploy-docs.yml
