name: Spell check

on:
  pull_request:
    types: [opened, synchronize, reopened]

  push:
    branches:
    - master
    - develop

jobs:

  setup:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - uses: n1hility/cancel-previous-runs@v2
      with:
        token: ${{ secrets.MANUAL_ACTION_TOKEN }}


    - name: Install and run typokana
      run: |
        brew install mint
        mint run ezura/spell-checker-for-swift@5.3.0
