name: Spell check

on:
  pull_request:
    types: [opened, synchronize, reopened]

  push:
    branches:
    - master
    - develop
    on:
      pull_request:
        types: [opened, synchronize, reopened]

      push:
        branches:
        - master
        - develop

jobs:

  pods:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - uses: n1hility/cancel-previous-runs@v2
      with:
        token: ${{ secrets.MANUAL_ACTION_TOKEN }}

    - name: Install typokana
      run: |
        git clone git@github.com:ezura/spell-checker-for-swift.git
        cd spell-checker-for-swift
        chmod +x spell-checker-for-swift/typokana
        ./spell-checker-for-swift/typokana init
        ./spell-checker-for-swift/typokana
