name: Spell check

on:
  pull_request:
    types: [opened, synchronize, reopened]

  push:
    branches:
    - master
    - develop

jobs:

  setup:
    runs-on: macos-12
    steps:
    - uses: actions/checkout@v3
    - uses: n1hility/cancel-previous-runs@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}


    - name: Spell check
      run: |
        brew install mint
        Scripts/spell_check.sh
