name: Test Cocoapods Integration

on:
  pull_request:
    types: [opened, synchronize, reopened]

  push:
    branches:
    - develop

jobs:

  pod-test:
    name: Generate fixture for Cocoapods and run tests
    runs-on: macos-13
    steps:
    - uses: actions/checkout@v3
    - uses: n1hility/cancel-previous-runs@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Select latest Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable

    - name: Install dependencies
      run: |
        brew install xcodegen

    - name: Test Cocoapods Integration
      run: |
        Scripts/test-CocoaPods-integration.sh
        
    - name: Test Cocoapods Integration without WeChatPay
      run: |
        Scripts/test-CocoaPods-integration.sh -w

  pod-lint:
    name: Run linter for Cocoapods
    runs-on: macos-13
    steps:
    - uses: actions/checkout@v3
    - uses: n1hility/cancel-previous-runs@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Lint Cocoapods
      run: |
        pod repo update
        pod lib lint Adyen.podspec --allow-warnings --verbose
