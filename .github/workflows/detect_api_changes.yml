name: Detect public API changes

on:
  pull_request:
    types: [opened, synchronize, reopened]
      
jobs:

  build:
    runs-on: macos-14 # Apple Silicon Runner

    steps:
    - uses: actions/checkout@v4
    - uses: n1hility/cancel-previous-runs@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Select latest Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '15.1'
        
    - name: üõ†Ô∏è Run Tests
      run: |
        cd Scripts/public-api-diff
        xcodebuild test -scheme public-api-diff -destination "platform=iOS,name=Any iOS Device" -quiet
        
    - name: üîç Detect Changes
      run: |
        PROJECT_FOLDER=$PWD
        cd Scripts/public-api-diff
        swift run public-api-diff --new "$PROJECT_FOLDER" --old "${branch}~${baseRepo}" --output "$PROJECT_FOLDER/api_comparison.md"
      env:
        branch: '${{github.event.pull_request.base.ref}}'
        baseRepo: '${{github.server_url}}/${{github.repository}}.git'
        
    - name: üìù Comment on PR
      uses: thollander/actions-comment-pull-request@v2
      with:
        filePath: "${{ github.workspace }}/api_comparison.md"
        comment_tag: api_changes
        mode: recreate
