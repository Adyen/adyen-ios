name: Detect public API changes

on:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:
    inputs:
      new:
        description: 'The branch & repository of the updated version "${sourceBranch}~${repository}"'
        required: true
      old:
        description: 'The branch & repository of the comparison version "${targetBranch}~${repository}"'
        required: true
      
jobs:

  build:
    runs-on: macos-14 # Apple Silicon Runner

    steps:
    - uses: actions/checkout@v4
    - uses: n1hility/cancel-previous-runs@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Select latest Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '15.1'
        
    - name: üõ†Ô∏è Run Tests
      run: |
        cd Scripts/public-api-diff
        xcodebuild test -scheme public-api-diff -destination "platform=iOS,name=Any iOS Device" | xcpretty --utf --color && exit
        
    - name: üîç Detect Changes
      run: |
        PROJECT_FOLDER=$PWD
        cd Scripts/public-api-diff        
        swift run public-api-diff --new "${source}" --old "${target}" --output "$PROJECT_FOLDER/api_comparison.md"
      env:
        source: '${{ github.event.inputs.new || github.head_ref }}~${{github.server_url}}/${{github.repository}}.git'
        target: '${{ github.event.inputs.old || github.event.pull_request.base.ref }}~${{github.server_url}}/${{github.repository}}.git'
        
    - name: üìù Comment on PR
      uses: thollander/actions-comment-pull-request@v2
      with:
        filePath: "${{ github.workspace }}/api_comparison.md"
        comment_tag: api_changes
        mode: recreate
