name: Detect public API changes

on:
  workflow_dispatch:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - develop
      
jobs:

  build:
    runs-on: macos-14-xlarge # Apple Silicon Runner

    steps:
    - uses: actions/checkout@v4
    - uses: n1hility/cancel-previous-runs@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Select latest Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '15.1'
        
    - name: üîç Detect Changes
      run: |
        echo ${branch}
        echo ${baseRepo}
        Scripts/generate_public_interface_definition.sh
        ./Scripts/compare_public_interface_definition.swift ${branch} ${baseRepo}
      env:
        branch: '${{ github.event.pull_request.base.ref }}'
        baseRepo: '${{ github.server_url }}/${{ github.repository }}.git'
