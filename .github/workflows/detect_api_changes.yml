name: Detect public API changes

on:
  workflow_dispatch:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - develop
      
jobs:

  build:
    runs-on: macos-14-xlarge # Apple Silicon Runner

    steps:
    - uses: actions/checkout@v4
    - uses: n1hility/cancel-previous-runs@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Select latest Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '15.1'
        
    - name: üîç Detect Changes
      run: |
        Scripts/generate_public_interface_definition.sh ${branch} ${baseRepo}
        ./Scripts/compare_public_interface_definition.swift api_dump_comparison.json api_dump.json
      env:
        branch: '${{github.event.pull_request.base.ref}}'
        baseRepo: '${{github.server_url}}/${{github.repository}}.git'
        
    - name: üìù Comment on PR
      uses: thollander/actions-comment-pull-request@v2
      with:
        message: |
          Comparing changes with base branch ${{ github.event.pull_request.base.ref }}
          _(execution **${{ github.run_id }}** / attempt **${{ github.run_attempt }}**)_
        comment_tag: api_changes
