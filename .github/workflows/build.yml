name: Compatibility Test

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
      branches:
      - v4
      - develop
      - release-*
    
jobs:
  tests-old:
    name: Runing old iOS tests
    runs-on: macos-12
    continue-on-error: true
    strategy:
      fail-fast: false
      matrix:
        include:
        - destination: 'OS=12.4,name=iPhone X'
          scheme: AdyenUIKitTests
        - destination: 'OS=13.7,name=iPhone 11'
          scheme: AdyenUIHost
    steps:
    - uses: actions/checkout@v3
    - uses: n1hility/cancel-previous-runs@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Prepare iOS 12.4 simulator
      if: contains(matrix.destination, 'OS=12.4')
      run: |
        xcversion simulators --install='iOS 12.4'
        xcrun simctl create iPhone-X "iPhone X" "com.apple.CoreSimulator.SimRuntime.iOS-12-4"
        xcrun simctl list devices 12.4

    - name: Prepare iOS 13.7 simulator
      if: contains(matrix.destination, 'OS=13.7')
      run: |
        xcversion simulators --install='iOS 13.7'
        xcrun simctl create iPhone-11 "iPhone 11" "com.apple.CoreSimulator.SimRuntime.iOS-13-7"
        xcrun simctl list devices 13.7

    - name: Build and test
      run: |
        xcodebuild build test -project ${project} -scheme "${scheme}" -destination "${destination}" -skipPackagePluginValidation | xcpretty --utf --color && exit ${PIPESTATUS[0]}
      env:
        project: 'Adyen.xcodeproj'
        scheme: ${{ matrix.scheme }}
        destination: ${{ matrix.destination }}
        
  tests-new:
    name: Runing New iOS tests
    runs-on: macos-13
    continue-on-error: true
    strategy:
      fail-fast: false
      matrix:
        include:
        - destination: 'OS=14.7,name=iPhone 12'
          scheme: AdyenUIHost
        - destination: 'OS=15.7,name=iPhone 13'
          scheme: AdyenUIHost
        - destination: 'OS=16.6,name=iPhone 14'
          scheme: AdyenUIHost
          
    steps:
    - uses: actions/checkout@v3
    - uses: n1hility/cancel-previous-runs@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Install dependencies
      run: |
        brew install xcodesorg/made/xcodes
        
    - name: Prepare iOS 14.5 simulator
      if: contains(matrix.destination, 'OS=14.5')
      run: |
        xcodes runtimes install "iOS 14.5"
        xcrun simctl create iPhone-12 "iPhone 12" "com.apple.CoreSimulator.SimRuntime.iOS-14-5"
        xcrun simctl list devices 14.5

    - name: Prepare iOS 15.5 simulator
      if: contains(matrix.destination, 'OS=15.5')
      run: |
        xcversion simulators --install='iOS 15.5'
        xcrun simctl create iPhone-13 "iPhone 13" "com.apple.CoreSimulator.SimRuntime.iOS-15-5"
        xcrun simctl list devices 15.5

    - name: Prepare iOS 16.4 simulator
      if: contains(matrix.destination, 'OS=16.4')
      run: |
        xcversion simulators --install='iOS 16.4'
        xcrun simctl create iPhone-14 "iPhone 14" "com.apple.CoreSimulator.SimRuntime.iOS-16-4"
        xcrun simctl list devices 16.4

    - name: Build and test
      run: |
        xcodebuild build test -project ${project} -scheme "${scheme}" -destination "${destination}" -skipPackagePluginValidation | xcpretty --utf --color && exit ${PIPESTATUS[0]}
      env:
        project: 'Adyen.xcodeproj'
        scheme: ${{ matrix.scheme }}
        destination: ${{ matrix.destination }}

