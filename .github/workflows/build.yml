name: Compatibility Test

on:
  push:
    branches:
    - develop
    - release-*
    
jobs:
  tests-old:
    name: Runing old iOS tests
    runs-on: macos-12
    continue-on-error: true
    strategy:
      fail-fast: false
      matrix:
        include:
        - destination: 'name=iPhone 11 Pro'
          scheme: AdyenUIHost
        - destination: 'OS=12.4,name=iPhone-X'
          scheme: AdyenUIKitTests
        - destination: 'OS=13.7,name=iPhone 11'
          scheme: AdyenUIHost
    steps:
    - uses: actions/checkout@v3
    - uses: n1hility/cancel-previous-runs@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Prepare custom devices
      run: |
        sudo mkdir -p /Library/Developer/CoreSimulator/Profiles/Runtimes

    - name: Prepare iOS 12.4 simulator
      if: contains(matrix.destination, 'OS=12.4')
      run: |
        xcversion simulators --install='iOS 12.4'
        xcrun simctl create iPhone-X "iPhone X" "com.apple.CoreSimulator.SimRuntime.iOS-12-4"
        xcrun simctl list devices 12.4

    - name: Prepare iOS 13.7 simulator
      if: contains(matrix.destination, 'OS=13.7')
      run: |
        xcversion simulators --install='iOS 13.7'
        xcrun simctl create iPhone-6 "iPhone X" "com.apple.CoreSimulator.SimRuntime.iOS-13-7"
        xcrun simctl list devices 13.7

    - name: Build and test
      run: |
        xcodebuild build test -project ${project} -scheme "${scheme}" -destination "${destination}" -skipPackagePluginValidation | xcpretty --utf --color && exit ${PIPESTATUS[0]}
      env:
        project: 'Adyen.xcodeproj'
        scheme: ${{ matrix.scheme }}
        destination: ${{ matrix.destination }}
        
  tests-new:
    name: Runing New iOS tests
    runs-on: macos-13
    continue-on-error: true
    strategy:
      fail-fast: false
      matrix:
        include:
        - destination: 'OS=15.7,name=iPhone 13'
          scheme: AdyenUIHost
        - destination: 'OS=16.6,name=iPhone 14'
          scheme: AdyenUIHost
          
    steps:
    - uses: actions/checkout@v3
    - uses: n1hility/cancel-previous-runs@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Prepare custom devices
      run: |
        sudo mkdir -p /Library/Developer/CoreSimulator/Profiles/Runtimes
        
    - name: Prepare iOS 14.7 simulator
      if: contains(matrix.destination, 'OS=14.7')
      run: |
        xcversion simulators --install='iOS 14.7'
        xcrun simctl create "com.apple.CoreSimulator.SimDeviceType.iPhone-12" "com.apple.CoreSimulator.SimRuntime.iOS-14.7"
        xcrun simctl list devices 14.7

    - name: Prepare iOS 15.7 simulator
      if: contains(matrix.destination, 'OS=15.7')
      run: |
        xcversion simulators --install='iOS 15.7'
        xcrun simctl create "com.apple.CoreSimulator.SimDeviceType.iPhone-13" "com.apple.CoreSimulator.SimRuntime.iOS-15.7"
        xcrun simctl list devices 15.7

    - name: Prepare iOS 16.6 simulator
      if: contains(matrix.destination, 'OS=16.6')
      run: |
        xcversion simulators --install='iOS 16.6'
        xcrun simctl create "com.apple.CoreSimulator.SimDeviceType.iPhone-14" "com.apple.CoreSimulator.SimRuntime.iOS-16.6"
        xcrun simctl list devices 16.6

    - name: Build and test
      run: |
        xcodebuild build test -project ${project} -scheme "${scheme}" -destination "${destination}" -skipPackagePluginValidation | xcpretty --utf --color && exit ${PIPESTATUS[0]}
      env:
        project: 'Adyen.xcodeproj'
        scheme: ${{ matrix.scheme }}
        destination: ${{ matrix.destination }}

