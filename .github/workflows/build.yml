name: Compatibility Test

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
      branches:
      - v4
      - develop
      - release-*
    
jobs:
  tests-old:
    name: Runing old iOS tests ${{ matrix. 
    runs-on: macos-12
    continue-on-error: true
    strategy:
      fail-fast: false
      matrix:
        include:
        - iOS: '12.4'
          iPhone: 'X'
          scheme: AdyenUIKitTests
        - iOS: '13.7'
          iPhone: '11'
          scheme: AdyenUIHost
    steps:
    - uses: actions/checkout@v3
    - uses: n1hility/cancel-previous-runs@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Prepare iOS ${{ matrix.iOS }} simulator
      run: |
        xcversion simulators --install='${OS}'
        xcrun simctl list devices ${OS}
      env:
        OS: ${{ matrix.iOS }}
        name: ${{ matrix.iPhone }}

    - name: Build and test
      run: |
        xcodebuild build test -project ${project} -scheme "${scheme}" -destination "OS=${OS},name=iPhone ${name}" -skipPackagePluginValidation | xcpretty --utf --color && exit ${PIPESTATUS[0]}
      env:
        project: 'Adyen.xcodeproj'
        scheme: ${{ matrix.scheme }}
        OS: ${{ matrix.iOS }}
        name: ${{ matrix.iPhone }}
        
  tests-new:
    name: Runing New iOS tests ${{ matrix.iOS }}
    runs-on: macos-13
    continue-on-error: true
    strategy:
      fail-fast: false
      matrix:
        include:
        - iOS: '14.5'
          iPhone: '12'
        - iOS: '15.5'
          iPhone: '13'
        - iOS: '16.4'
          iPhone: '14'
          
    steps:
    - uses: actions/checkout@v3
    - uses: n1hility/cancel-previous-runs@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Install dependencies
      run: |
        brew install xcodesorg/made/xcodes
        
    - name: Prepare iOS ${{ matrix.iOS }} Simulator
      run: |
        sudo xcodes runtimes install "iOS ${iOS}"
        xcrun simctl list devices ${iOS}
      env:
        iOS: ${{ matrix.iOS }}

    - name: Build and test
      run: |
        xcodebuild build test -project ${project} -scheme "${scheme}" -destination "OS=${OS},name=iPhone ${name}" -skipPackagePluginValidation | xcpretty --utf --color && exit ${PIPESTATUS[0]}
      env:
        project: 'Adyen.xcodeproj'
        scheme: 'AdyenUIHost'
        OS: ${{ matrix.iOS }}
        name: ${{ matrix.iPhone }}

